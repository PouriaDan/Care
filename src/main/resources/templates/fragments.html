<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/resources/static/css/header-footer.css}"/>
    <script th:src="@{/resources/static/js/header-footer.js}"></script>
</head>
<body>

    <div class="ui  pointing menu header-menu" th:fragment="header">

        <link rel="stylesheet" th:href="@{/resources/static/css/header-footer.css}"/>
        <script th:src="@{/resources/static/js/header-footer.js}"></script>

        <div class="ui container">
            <a href="#" class="header item right floated">
                <img th:src="@{/resources/static/image/home.png}" class="img-header"/>
                سامانه ارایه خدمات منزل
            </a>
            <div class="left menu" sec:authorize="isAuthenticated()">
                <a class="item" th:href="@{/profile}">پروفایل</a>
                <a class="item" th:href="@{/logout}">خروج</a>
            </div>
            <div class="left menu" sec:authorize="!isAuthenticated()">
                <a class="item" th:href="@{/register}">ثبت نام</a>
                <a class="item" th:href="@{/login}">ورود</a>
            </div>
        </div>
    </div>


    <div class="ui  vertical  raised footer segment" th:fragment="footer">

        <link rel="stylesheet" th:href="@{/resources/static/css/header-footer.css}"/>
        <script th:src="@{/resources/static/js/header-footer.js}"></script>

        <div class="ui center aligned container">
            <img th:src="@{/resources/static/image/home.png}" class="ui centered mini image"/>
            <br/>
            <p>ما را در شبکه های اجتماعی زیر دنبال کنید</p>
            <div class="ui horizontal inverted large link list">
                <a id="linkedin-link" class="item"
                   href="https://www.linkedin.com/company/acharehofficial/" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 20 18">
                        <path id="linkedin" fill="#667380" d="M19.1 11L19.1 18 15 18 15 11.5C15 9.9 14.4 8.8 12.9 8.8 11.8 8.8 11.1 9.5 10.8 10.2 10.7 10.5 10.7 10.9 10.7 11.2L10.7 18 6.6 18C6.6 18 6.7 7 6.6 5.9L10.7 5.9 10.7 7.6C10.7 7.6 10.7 7.6 10.7 7.6L10.7 7.6 10.7 7.6C11.2 6.8 12.2 5.6 14.4 5.6 17.1 5.6 19.1 7.3 19.1 11ZM2.3 0C0.9 0 0 0.9 0 2.1 0 3.3 0.9 4.2 2.3 4.2L2.3 4.2C3.7 4.2 4.6 3.3 4.6 2.1 4.6 0.9 3.7 0 2.3 0ZM0.2 18L4.3 18 4.3 5.9 0.2 5.9 0.2 18Z"/></svg>
                </a>
                <a id="telegram-link" class="item"
                   href="https://t.me/achareh" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="19" viewBox="0 0 22 19">
                        <path id="telegram" fill="#667380" d="M0.4 9L5.4 10.8 7.3 16.9C7.4 17.3 7.9 17.5 8.3 17.2L11 15C11.3 14.7 11.8 14.7 12.1 14.9L17.1 18.5C17.4 18.8 17.9 18.6 18 18.2L21.7 0.7C21.8 0.3 21.3-0.1 20.9 0.1L0.4 7.9C-0.1 8.1-0.1 8.8 0.4 9ZM7 9.8L16.8 3.9C17 3.8 17.1 4 17 4.1L8.9 11.5C8.6 11.8 8.5 12.1 8.4 12.5L8.1 14.5C8.1 14.8 7.7 14.8 7.6 14.6L6.6 10.9C6.5 10.5 6.6 10 7 9.8Z"/></svg>
                </a>
                <a id="instagram-link" class="item"
                   href="https://www.instagram.com/achareh.official" target="_blank">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
                        <path class="instagram" fill="#667380" d="M13.3 0L5.7 0C2.5 0 0 2.5 0 5.7L0 13.3C0 16.4 2.5 19 5.7 19L13.3 19C16.4 19 19 16.4 19 13.3L19 5.7C19 2.5 16.4 0 13.3 0ZM17.1 13.3C17.1 15.4 15.4 17.1 13.3 17.1L5.7 17.1C3.6 17.1 1.9 15.4 1.9 13.3L1.9 5.7C1.9 3.6 3.6 1.9 5.7 1.9L13.3 1.9C15.4 1.9 17.1 3.6 17.1 5.7L17.1 13.3 17.1 13.3Z"/>
                        <path class="instagram" d="M9.5 4.6C6.8 4.6 4.6 6.8 4.6 9.5 4.6 12.2 6.8 14.4 9.5 14.4 12.2 14.4 14.4 12.2 14.4 9.5 14.4 6.8 12.2 4.6 9.5 4.6ZM9.5 12.5C7.8 12.5 6.5 11.1 6.5 9.5 6.5 7.8 7.8 6.5 9.5 6.5 11.1 6.5 12.5 7.8 12.5 9.5 12.5 11.1 11.1 12.5 9.5 12.5Z"/><circle class="instagram" cx="14.4" cy="4.6" r="1.2"/></svg>
                </a>
            </div>
        </div>
    </div>

    <!-- need Modal -->

    <div class="ui small first coupled modal center aligned" id="modal" th:fragment="jobDetail">
        <div class="header centered" th:utext="${job.title}"></div>
        <div class="image content">
            <div class="ui tiny image">
                <img th:src="${job.employer.profilePictureUrl()}" />
            </div>
            <div class="ui description">
                <div class="ui grid container fluid">
                    <div class="ui row">
                        <div class="four wide column">
                            <div class="ui medium header">نوع خدمت</div>
                        </div>
                        <div class="twelve wide column">
                            <!--<div class="ui huge sub header">پرستار کودک</div>-->
                            <div class="ui huge sub header" th:utext="${job.type}"></div>
                        </div>
                    </div>
                    <div class="ui row">
                        <div class="four wide column">
                            <div class="ui medium header">زمانبندی</div>
                        </div>
                        <div class="twelve wide column">
                            <span>تاریخ</span><br />
                            <span>از ساعت ... تا ...</span>
                        </div>
                    </div>

                    <div class="ui row" th:if="${job?.type == 'پرستاری کودکان'}">
                        <div class="four wide column">
                            <div class="ui medium header">تعداد فرزندان</div>
                        </div>
                        <div class="twelve wide column">
                            <p th:if="${job.numbersOfKids_0_6m !=0}"
                               th:utext="${job.numbersOfKids_0_6m}+' فرزند زیر ۶ ماه'"></p>
                            <p th:if="${job.numbersOfKids_7m_3y !=0}"
                               th:utext="${job.numbersOfKids_7m_3y}+' فرزند ۶ ماهه تا ۳ ساله'"></p>
                            <p th:if="${job.numbersOfKids_4y_6y !=0}"
                               th:utext="${job.numbersOfKids_4y_6y}+' فرزند ۳ تا ۶ ساله'"></p>
                            <p th:if="${job.numbersOfKids_7y_11y !=0}"
                               th:utext="${job.numbersOfKids_7y_11y}+' فرزند ۶ تا ۱۲ ساله'"></p>
                            <p th:if="${job.numbersOfKids_12y !=0}"
                               th:utext="${job.numbersOfKids_12y}+' فرزند بالا ۱۲ سال'"></p>
                        </div>
                    </div>

                    <div class="ui row" th:if="${job.type == 'خدمات منزل'}">
                        <div class="four wide column">
                            <div class="ui medium header">خدمت های مدنظر</div>
                        </div>
                        <div class="twelve wide column">
                            <p th:utext="${job.requiredServices}"></p>
                        </div>
                    </div>

                    <div class="ui row" th:if="${job.type == 'خدمات منزل'}">
                        <div class="four wide column">
                            <div class="ui medium header">وضعیت حیوان خانگی</div>
                        </div>
                        <div class="twelve wide column">
                            <div th:switch="${job.pet}">
                                <p th:case="true">حیوان خانگی دارد</p>
                                <p th:case="false">حیوان خانگی ندارد</p>
                            </div>
                        </div>
                    </div>

                    <div class="ui row" th:if="${job.type == 'پرستاری سالمندان'}">
                        <div class="four wide column">
                            <div class="ui medium header">جنسیت سالمند</div>
                        </div>
                        <div class="twelve wide column">
                            <p th:utext="${job.seniorGender}"></p>
                        </div>
                    </div>

                    <div class="ui row" th:if="${job.type == 'پرستاری سالمندان'}">
                        <div class="four wide column">
                            <div class="ui medium header">سن سالمند</div>
                        </div>
                        <div class="twelve wide column">
                            <p th:utext="${job.seniorAge}"></p>
                        </div>
                    </div>

                    <div class="ui row" th:if="${job.type == 'پرستاری سالمندان' and job?.isIll}">
                        <div class="four wide column">
                            <div class="ui medium header">بیماری های سالمند</div>
                        </div>
                        <div class="twelve wide column">
                            <p th:utext="${job?Illnesses}"></p>
                        </div>
                    </div>

                    <div class="ui row">
                        <div class="four wide column">
                            <div class="ui medium header">حقوق</div>
                        </div>
                        <div class="twelve wide column">
                            <p th:utext="${job.pay}"></p>
                        </div>
                    </div>
                    <div class="ui row">
                        <div class="four wide column">
                            <div class="ui medium header">اطلاعات اضافه</div>
                        </div>
                        <div class="twelve wide column">
                            <p th:utext="${job.description}"></p>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                    <div class="ui form">
                        <div class="field required">
                            <label>کمی درباره خود، قابلیت ها و توانایی ها ،
                                سابقه کاری و هر مشخصه دیگری که دارید و فکر میکنید
                                در انتخاب شما کمک میکند را در زیر توضیح
                                دهید</label>
                            <textarea id="requestInfo" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions centered">
            <button class="ui grey button" id="sbt-btn-modal" th:onclick="'javascript:sendRequest(\'' + ${job.id} +'\');'">درخواست</button>
            <div class="ui deny button" id="cnc-btn-modal">بازگشت</div>
        </div>
    </div>

</body>
</html>
