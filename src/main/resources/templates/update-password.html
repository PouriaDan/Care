<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/resources/css/generic.css" />
</head>

<body>
<div sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input id="password" name="password" type="password" placeholder="Enter password" />
                <input id="confirm_password" name="confirm_password" type="password" placeholder="Enter password again" />

                <p class="message" id="matchMessage"></p>
                <button type="submit" onclick="savePass()">Reset Password</button>
            </form>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
            $('#matchMessage').html('Matching');
        } else {
            $('#matchMessage').html('Not Matching');
        }
    });
</script>

</body>
</html>
